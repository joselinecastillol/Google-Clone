<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Google</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href=#>Acerca</a></li>
        <li><a href=#>Tienda</a></li>
      </ul>
      <ul>
        <li><a class="small-text" href=#>Gmail</a></li>
        <li><a class="small-text" href=#>Imagenes</a></li>
        <li class="menu-bg"><img
          class="menu-button"
          src="images/menu.png"
          alt="menu button">
        </li>
        <li><img
          class="profile-pic"
          src="images/profile.png"
          alt="profile pic">
        </li>
      </ul>
    </nav>
  </header>

  <section class="search-wrapper">
    <img
      class="logo"
      src="images/logo.png"
      alt="logo">
    <form>
      <img
        class="search"
        src="images/search.png">
      <img
        class="mic"
        src="images/mic.png">
      <input type="text">
      <div class="buttons">
        <button type="button">Buscar con Google</button>
        <button type="button">Voy a tener suerte</button>
      </div>
    </form>
  </section>

  <footer>
    <div class="panel">
      <p>Mexico</p>
    </div>
    <div class="panel">
      <ul>
        <li><a href=#>Publicidad</a></li>
        <li><a href=#>Negocios</a></li>
        <li><a href=#>Como funciona la busqueda</a></li>
      </ul>
      <div class="carbon">
        <img
          class="leaf"
          src="images/leaf.png"
          alt="leaf">
        <a href=#>Carbon neutral since 2007</a>
      </div>
      <ul class="right">
        <li><a href=#>Privacidad</a></li>
        <li><a href=#>Condiciones</a></li>
        <li><a href=#>Preferencias</a></li>
      </ul>
    </div>
  </footer>

</body>
</html>
